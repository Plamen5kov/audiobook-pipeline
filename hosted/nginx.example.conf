# Reference nginx config for the host machine.
# Add this as a new server block in your existing nginx configuration.
# Replace placeholder values and add your TLS / auth directives on top.

server {
    listen 80;
    # listen 443 ssl;
    server_name your-domain.com;

    # --- TLS (uncomment and configure) ---
    # ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # --- Auth (example: HTTP Basic Auth) ---
    # auth_basic           "Audiobook Pipeline";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # --- API routes → NestJS backend container ---
    # Adjust the port to match BACKEND_PORT in your .env (default 3000)
    location ~ ^/(voices|audio|status|api|health) {
        proxy_pass         http://localhost:3000;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        client_max_body_size 50M;
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Everything else → React SPA (frontend container) ---
    # Adjust the port to match FRONTEND_PORT in your .env (default 4000)
    location / {
        proxy_pass http://localhost:4000;
        proxy_set_header Host             $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
